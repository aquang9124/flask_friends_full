<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit a friend</title>
</head>
<body>
	<h1>Hello this is the page for {{ friend[0].first_name }}</h1>
	<p>Let's edit {{ friend[0].first_name }}'s information</p>
	<form action="/friends/update/{{ friend[0].id }}" method="post">
		<p>First Name: <input type="text" name="first_name"></p>
		<p>Last Name: <input type="text" name="last_name"></p>
		<p>Occupation: <input type="text" name="occupation"></p>
		<p>Email: <input type="email" name="email"></p>
		<button>Add friend</button>
	</form>
</body>
</html>
